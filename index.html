<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acecoin pay</title>

    <!-- LINK CSS STYLESHEETS
    ==================================================================================================================================================-->

    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/51e04b70b4.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- PAGE CONTAINER START
    ==================================================================================================================================================-->

    <section class="page-container">

    <!-- CONTENT CONTAINER
    ==================================================================================================================================================-->

        <div class="content-container">

            <div class="left-content">

                <!--LOGO AREA
                ======================================================================================================================================-->

                <div class="logoarea">
                    <div class="logo-sec">
                        <img class="logo" src="./img/coinbase logo.png" alt="">
                        <p class="ace"> <b>AceCoin</b>Pay</p>
                    </div>

                    <div class="time-area">
                        <div class="t1">0</div>
                        <div class="t1">1</div>
                        <p class="tcolon">:</p>
                        <div class="t1">1</div>
                        <div class="t1">9</div>
                    </div>
                </div>

                <!--CARD NUMBER AREA
                ======================================================================================================================================-->

                <div class="cardno-area">
                    <div class="cardno-left">
                        <p class="cardno">Card Number</p>
                        <p class="enter">Enter the 16-digit card number on the card</p>
                    </div>

                    <div class="cardno-right">
                        <i class="fa-solid fa-pencil"></i>
                        <p class="edit">Edit</p>
                    </div>
                </div>

            </div>

            <div class="right-content">

            </div>

        </div>

    </section>

</body>
</html>
